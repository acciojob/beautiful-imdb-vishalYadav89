<!DOCTYPE html>
<html>
<head>
  <title>IMDb Page Styling</title>

  <style>
    .moviePic {
      height: 400px;
      width: 300px;
      opacity: 0.9;
      display: block;
      margin: auto;
    }

    .movieDetail {
      position: relative;
      top: 20px;
      width: 60%;
      text-align: center;
      font-size: 18px;
      margin: auto;
    }
  </style>
</head>
<body>

  <img
    class="moviePic"
    src="https://img.freepik.com/premium-psd/movie-poster_841014-31866.jpg?w=2000"
    alt="Movie Poster"
  >

  <p class="movieDetail">
    This is a sample movie description for the IMDb movie detail page. It is centered and styled using CSS class selectors.
  </p>

</body>
</html>
